# ClawMCP Gateway 配置文件

server:
  host: "0.0.0.0"
  port: 8080

web:
  enable: true
  title: "ClawMCP Gateway"

docker:
  network: "clawmcp-network"
  restartPolicy: "unless-stopped"

mcp:
  enabled:
    # MiniMax 网络搜索 (推荐! 必须配置 MINIMAX_API_KEY)
    - name: minimax-search
      displayName: "MiniMax 搜索"
      description: "基于 MiniMax AI 的网络搜索服务，支持中英文搜索。必须配置 MINIMAX_API_KEY!"
      command: "uvx"
      args: ["minimax-coding-plan-mcp", "-y"]
      env:
        - name: MINIMAX_API_KEY
          valueFrom: env:MINIMAX_API_KEY
        - name: MINIMAX_API_HOST
          value: "https://api.minimax.io"
      port: 3001
      enabled: true

    # MiniMax 图像理解
    - name: minimax-image
      displayName: "MiniMax 图像理解"
      description: "基于 MiniMax AI 的图像理解服务，可以分析图片内容"
      command: "uvx"
      args: ["minimax-coding-plan-mcp", "-y"]
      env:
        - name: MINIMAX_API_KEY
          valueFrom: env:MINIMAX_API_KEY
        - name: MINIMAX_API_HOST
          value: "https://api.minimax.io"
      port: 3002
      enabled: false

    # Tavily AI 搜索
    - name: tavily-search
      displayName: "Tavily AI 搜索"
      description: "AI 优化的搜索服务，需要 TAVILY_API_KEY"
      command: "uvx"
      args: ["tavily-mcp", "-y"]
      env:
        - name: TAVILY_API_KEY
          valueFrom: env:TAVILY_API_KEY
      port: 3003
      enabled: false

    # Exa 神经搜索
    - name: exa-search
      displayName: "Exa 神经搜索"
      description: "基于 AI 的神经搜索引擎，需要 EXA_API_KEY"
      command: "uvx"
      args: ["exa-search-mcp", "-y"]
      env:
        - name: EXA_API_KEY
          valueFrom: env:EXA_API_KEY
      port: 3004
      enabled: false

    # Brave Search
    - name: brave-search
      displayName: "Brave 搜索"
      description: "Brave Search API，需要 BRAVE_API_KEY"
      command: "uvx"
      args: ["brave-search-mcp", "-y"]
      env:
        - name: BRAVE_API_KEY
          valueFrom: env:BRAVE_API_KEY
      port: 3005
      enabled: false

    # GitHub
    - name: github
      displayName: "GitHub"
      description: "GitHub API 集成，需要 GITHUB_TOKEN"
      command: "uvx"
      args: ["github-mcp-server", "-y"]
      env:
        - name: GITHUB_TOKEN
          valueFrom: env:GITHUB_TOKEN
      port: 3006
      enabled: false

    # Puppeteer 浏览器
    - name: puppeteer
      displayName: "浏览器自动化"
      description: "Puppeteer 浏览器控制"
      command: "uvx"
      args: ["@modelcontextprotocol/server-puppeteer", "-y"]
      port: 3007
      enabled: false

    # 文件系统
    - name: filesystem
      displayName: "文件系统"
      description: "本地文件系统访问"
      command: "uvx"
      args: ["@modelcontextprotocol/server-filesystem", "/tmp", "-y"]
      port: 3008
      enabled: false

    # PostgreSQL
    - name: postgres
      displayName: "PostgreSQL"
      description: "PostgreSQL 数据库查询，需要 POSTGRES_URL"
      command: "uvx"
      args: ["@modelcontextprotocol/server-postgres", "-y"]
      env:
        - name: DATABASE_URL
          valueFrom: env:POSTGRES_URL
      port: 3009
      enabled: false

    # SQLite
    - name: sqlite
      displayName: "SQLite"
      description: "SQLite 数据库查询"
      command: "uvx"
      args: ["@modelcontextprotocol/server-sqlite", "-y"]
      env:
        - name: DB_PATH
          value: "/tmp/test.db"
      port: 3010
      enabled: false

    # Memory 记忆服务
    - name: memory
      displayName: "记忆服务"
      description: "长期记忆存储，用于 AI Agent 的上下文记忆"
      command: "uvx"
      args: ["memory-mcp", "-y"]
      port: 3011
      enabled: false
